<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style/reset.css" />
        <link rel="stylesheet" href="/style/common.css" />
        <title>Drawing on HTML</title>
    </head>
    <body>
        <header>
            <h1>✨Drawing on HTML</h1>
        </header>
        <main>
            <nav class="nav">
                <button id="reset-canvas">Reset</button>
                <button id="save-canvas">Save My Masterpiece</button>
            </nav>
            <section class="canvas-wrap">
                <canvas id="canvas" width="640" height="400" aria-label="그림이 나타나는 캔버스"></canvas>
                <canvas id="tempCanvas" width="640" height="400" aria-label="그림이 그려지는 캔버스"></canvas>
                <div class="color-info">
                    <div class="selected-color line" style="background-color: #000000"></div>
                    <div class="selected-color bg" style="background-color: #ffffff"></div>
                </div>
            </section>
            <section class="tools-wrap">
                <div class="width-controller-wrap">
                    <label for="width-controller"><span id="controller-target">선</span> 두께 : <em id="width-value">2.5</em>px</label>
                    <input type="range" name="width-controller" id="width-controller" min="1" max="10" step="0.5" />
                </div>
                <div class="color-palette-wrap">
                    <h2>Line Colors</h2>
                    <div class="color-palette">
                        <button class="color-palette-item line-color" value="#f00000" aria-label="빨강색"></button>
                        <button class="color-palette-item line-color" value="#ff9933" aria-label="주황색"></button>
                        <button class="color-palette-item line-color" value="#ffff00" aria-label="노란색"></button>
                        <button class="color-palette-item line-color" value="#00ff00" aria-label="초록색"></button>
                        <button class="color-palette-item line-color" value="#009fff" aria-label="파란색"></button>
                        <button class="color-palette-item line-color" value="#000000" aria-label="검정색"></button>
                    </div>
                </div>
                <div class="color-palette-wrap">
                    <h2>Fill Colors</h2>
                    <div class="color-palette">
                        <button class="color-palette-item bg-color" value="#f00000" aria-label="빨강색"></button>
                        <button class="color-palette-item bg-color" value="#ff9933" aria-label="주황색"></button>
                        <button class="color-palette-item bg-color" value="#ffff00" aria-label="노란색"></button>
                        <button class="color-palette-item bg-color" value="#00ff00" aria-label="초록색"></button>
                        <button class="color-palette-item bg-color" value="#009fff" aria-label="파란색"></button>
                        <button class="color-palette-item bg-color" value="#ffffff" aria-label="흰색"></button>
                    </div>
                </div>
                <div class="tools-controller-wrap">
                    <!-- tools -->
                    <button id="pencil" class="tools-item active" value="pencil">펜으로 그리기</button>
                    <button id="eraser" class="tools-item" value="eraser">지우개</button>
                    <button id="rectangle" class="tools-item" value="rectangle">네모 그리기</button>
                    <button id="ellipse" class="tools-item" value="ellipse">동그라미 그리기</button>
                </div>
            </section>
        </main>
        <footer>2022 @이경량</footer>
        <script src="/js/paint.js" async="async"></script>
        <script src="/js/ui.js" async="async"></script>
    </body>
</html>
